<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Code Cracker</title>
</head>
<body>
    <section id="page-header">
        <div id="page-title-wrapper">
            <h1 id="page-title">Code Cracker</h1>
            <h2 class="headline">Can you complete the code?</h2>
        </div>
    </section>

    <section id="game=play-section">
        <div id="game-board">
            
            <div id="number-input-section">
                <div id="slot-one" class="number-input">X</div>
                <div id="slot-two" class="number-input">X</div>
                <div id="slot-three" class="number-input">X</div>
                <div id="slot-four" class="number-input">X</div>
                <div id="slot-five" class="number-input">X</div>
            </div>

            <h2 class="instruction">Use the buttons below to pick the missing numbers</h2>
            <div id="number-button-section">
                <button id="num-one" class="number-button">1</button>
                <button id="num-two" class="number-button">2</button>
                <button id="num-three" class="number-button">3</button>
                <button id="num-four" class="number-button">4</button>
                <button id="num-five" class="number-button">5</button>
            </div>

            <div id="check-answer-wrapper">
                <button id="submit-answer">Test Combination</button>
            </div>
        </div>
    </section>

    <section id="leader-board-section">Leaderboard Section</section>
  
    <script src="assets/js/script.js"></script>
</body>
</html>
